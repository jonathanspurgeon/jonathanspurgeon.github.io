  <style>
    /* Container for blog cards */
.blog-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5em;
  margin-top: 1em;
  justify-content: flex-start;
}

/* Individual blog card */
.blog-card {
  background: rgba(255, 255, 255, 0.6);
  border: 2px solid var(--base1);
  border-left: 6px solid var(--cyan);
  padding: 1em;
  border-radius: 8px;
  text-decoration: none;
  color: var(--base02);
  flex: 1 1 300px; /* Grow/shrink with min width of 300px */
  max-width: 350px;
  margin: 1rem; /* space between cards without centering each */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect for cards */
.blog-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(42, 161, 152, 0.3);
  border-left-color: var(--red);
}

/* Card heading */
.blog-card h3 {
  margin-top: 0;
  margin-bottom: 0.5em;
  font-size: 1.2em;
}

/* Card description */
.blog-card p {
  margin: 0;
  color: var(--base01);
  font-size: 0.95em;
}

/* Link style for entire card */
a.card-link {
  text-decoration: none;
  color: inherit;
}

/* Remove unwanted vertical line (from prior plugin?) */
a.card-link::after {
  display: none !important;
}
